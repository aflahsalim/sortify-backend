<!DOCTYPE html>
<html>
<head>
  <title>Email Classifier</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #loading {
      margin-top: 10px;
      font-size: 16px;
      color: yellow;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Email Classifier</h1>
  <input type="text" id="emailInput" placeholder="Paste email text here">
  <button onclick="classifyEmail()">Classify</button>
  <p id="loading">Classifying...</p>
  <p id="result">Result: None</p>

  <script>
    async function classifyEmail() {
      const emailText = document.getElementById("emailInput").value;
      const resultEl = document.getElementById("result");
      const loadingEl = document.getElementById("loading");

      // Show loading
      loadingEl.style.display = "block";
      resultEl.innerText = "Result: None";
      resultEl.style.color = "#f0f0f0";

      try {
        const response = await fetch("https://sortify.onrender.com/classify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: emailText })
        });

        const result = await response.json();

        // Hide loading
        loadingEl.style.display = "none";

        // Show result with color coding
        resultEl.innerText = "Result: " + result.category;
        resultEl.style.color = result.category === "spam" ? "red" : "lightgreen";

      } catch (error) {
        loadingEl.style.display = "none";
        resultEl.innerText = "Error: Unable to classify";
        resultEl.style.color = "orange";
        console.error("API error:", error);
      }
    }
  </script>
</body>
</html>
