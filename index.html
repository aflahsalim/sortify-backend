<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Classifier</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Email Classifier</h1>
  <input type="text" id="emailInput" placeholder="Paste your email text here..." />
  <button onclick="classifyEmail()">Classify</button>
  <p id="result">Result: None</p>

  <script>
    async function classifyEmail() {
      const emailText = document.getElementById("emailInput").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Classifying...";

      try {
        const response = await fetch("https://sortify-y7ru.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: emailText })
        });

        const data = await response.json();
        resultBox.innerText = "Result: " + (data.category || data.error || "Unknown");
      } catch (error) {
        resultBox.innerText = "Error: Could not classify";
        console.error("Classification error:", error);
      }
    }
  </script>
</body>
</html>
